<h1 class="text-center">{{title}}</h1>

<section>
    <fieldset>
        <label class="control-label col-sm-1" for="title">Title: *</label>
        <input name="title" id="title" required />
    </fieldset>
    <fieldset>
        <label class="control-label col-sm-1" for="year">Year: *</label>
        <input name="year" id="year" required type="number" />
    </fieldset>
    <fieldset>
        <label class="control-label col-sm-1" for="author">Author: *</label>
        <input name="author" id="author" required />
    </fieldset>
    <button class="btn btn-primary col-sm-offset-1">Add</button>
</section>

<table class="table table-striped table-hover">
    <tr>
        <td>Title</td>
        <td>Year</td>
        <td>Author</td>
        <td>Actions</td>
    </tr>
    <tr *ngFor="let book of books">
        <td>{{book.title}}</td>
        <td>{{book.year}}</td>
        <td>{{book.author}}</td>
        <td>
            <a href="/api/{{book._id}}">
                <button class="btn btn-primary">Edit</button>
            </a>
            <a href="/api/delete/{{book.id}}">
                <button class="btn btn-danger">Delete</button>
            </a>
        </td>
    </tr>
</table>
